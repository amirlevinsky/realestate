<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AlmaEstate — Недвижимость в Алматы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #2e3a59;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 30px;
      background: white;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #2e3a59;
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #2e3a59;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d2740;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ddd;
    }
  </style>
</head>
<body>

<header>
  <h1>AlmaEstate</h1>
  <p>Недвижимость в Алматы</p>
</header>

<section>
  <h2>О нас</h2>
  <p>Мы — команда профессиональных риелторов, помогаем купить и продать жильё в Алматы. Работаем с 2010 года.</p>
  <img src="https://via.placeholder.com/800x400?text=Фото+недвижимости" alt="Квартира">
</section>

<section>
  <h2>Оставьте заявку</h2>
  <form onsubmit="handleSubmit(event)">
    <input type="text" placeholder="Ваше имя" required>
    <input type="tel" placeholder="Телефон" required>
    <textarea placeholder="Ваш вопрос..." rows="4" required></textarea>
    <button type="submit">Отправить</button>
  </form>
</section>

<footer>
  &copy; 2025 AlmaEstate. Все права защищены.
</footer>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    alert("Спасибо за заявку! Мы скоро свяжемся с вами.");
  }
</script>

</body>
</html>
